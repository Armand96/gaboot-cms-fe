<input type="checkbox" class="modal-toggle" [(ngModel)]="isOpenedModal" />
<div class="modal ">
    <form class="modal-box w-11/12 max-w-5xl" [formGroup]="categoryForm" enctype="multipart/form-data"
        (ngSubmit)="submitForm(categoryForm.value)">
        <h3 class="font-bold text-lg">{{ textCreateUpdate }}</h3>

        <div class="grid md:grid-cols-2 lg:grid-cols-3 sm:grid-cols-1">

            <div class="form-control w-full px-2">
                <label class="label">
                    <span class="label-text">Category Name</span>
                </label>
                <input type="text" formControlName="name" class="input input-bordered w-full max-w-xs" required />
            </div>

            <div class="form-control w-full px-2">
                <label class="label">
                    <span class="label-text">Description</span>
                </label>
                <input type="text" formControlName="description" class="input input-bordered w-full max-w-xs" required />
            </div>

            <div class="form-control w-full px-2">
                <label class="label">
                    <span class="label-text">Image Category</span>
                </label>
                <input type="file" formControlName="img" accept="image/*"
                    class="file-input file-input-bordered w-full max-w-xs" (change)="fileProgress($event)" />
            </div>

        </div>

        <div class="modal-action">
            <button type="submit" class="btn btn-primary">Simpan</button>
            <button type="button" class="btn btn-neutral" (click)="cCloseModal()">Tutup</button>
        </div>
    </form>
</div>
