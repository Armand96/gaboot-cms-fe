<!-- Put this part before </body> tag -->
<input type="checkbox" class="modal-toggle" [(ngModel)]="isOpenedModal" />
<div class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Hapus User</h3>
    <p class="py-4" *ngIf="userHasLoad">Anda yakin ingin menghapus user {{ user.userName }}?</p>
    <div class="modal-action">
      <button class="btn btn-primary" (click)="deleteUser()">Hapus</button>
      <button class="btn btn-secondary" (click)="cCloseModal()">Tutup</button>
    </div>
  </div>
</div>
