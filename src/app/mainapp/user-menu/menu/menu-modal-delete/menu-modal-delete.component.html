<input type="checkbox" class="modal-toggle" [(ngModel)]="isOpenedModal" />
<div class="modal modal-bottom sm:modal-middle">
    <div class="modal-box">
        <h3 class="font-bold text-lg">Hapus Menu</h3>
        <p class="py-4" *ngIf="menuHasLoad">Anda yakin ingin menghapus <b>{{ menu.menuName }}</b> ?</p>
        <div class="modal-action">
            <button class="btn btn-primary" (click)="deleteMenu()">Hapus</button>
            <button class="btn btn-secondary" (click)="cCloseModal()">Tutup</button>
        </div>
    </div>
</div>
