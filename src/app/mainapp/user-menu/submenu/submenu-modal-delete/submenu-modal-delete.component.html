<input type="checkbox" class="modal-toggle" [(ngModel)]="isOpenedModal" />
<div class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Hapus Submenu</h3>
    <p class="py-4" *ngIf="submenuHasLoad">Anda yakin ingin menghapus <b>{{ submenu.submenu_name }}</b> ?</p>
    <div class="modal-action">
      <button class="btn btn-primary" (click)="deleteSubmenu()">Hapus</button>
      <button class="btn btn-secondary" (click)="cCloseModal()">Tutup</button>
    </div>
  </div>
</div>
