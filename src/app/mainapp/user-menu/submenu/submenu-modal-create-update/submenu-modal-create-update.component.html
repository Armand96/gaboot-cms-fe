<input type="checkbox" class="modal-toggle" [(ngModel)]="isOpenedModal" />
<div class="modal ">
  <form class="modal-box w-11/12 max-w-5xl" [formGroup]="submForm" (ngSubmit)="submitForm(submForm.value)">

    <h3 class="font-bold text-lg">{{ textCreateUpdate }}</h3>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 sm:grid-cols-1">

      <input type="hidden" formControlName="menu_id">
      <div class="form-control w-full px-2">
        <label class="label">
          <span class="label-text">Submenu Name</span>
        </label>
        <input type="text" formControlName="submenu_name" class="input input-bordered w-full max-w-xs" required />
      </div>

      <div class="form-control w-full px-2">
        <label class="label">
          <span class="label-text">Submenu Icon</span>
        </label>
        <input type="text" formControlName="submenu_icon" class="input input-bordered w-full max-w-xs" required />
      </div>

      <div class="form-control w-full px-2">
        <label class="label">
          <span class="label-text">Front End URL</span>
        </label>
        <input type="text" formControlName="frontend_url" class="input input-bordered w-full max-w-xs" required />
      </div>

      <div class="form-control w-full px-2">
        <label class="label">
          <span class="label-text">Back End URL</span>
        </label>
        <input type="text" formControlName="backend_url" class="input input-bordered w-full max-w-xs" required />
      </div>

      <div class="form-control w-full px-2">
        <label class="label cursor-pointer mt-9">
          <span class="label-text">Active</span>
          <input formControlName="submenu_is_active" type="checkbox" class="checkbox" />
        </label>
      </div>

    </div>

    <div class="modal-action">
      <button type="submit" class="btn btn-primary">Simpan</button>
      <button type="button" class="btn btn-neutral" (click)="cCloseModal()">Tutup</button>
    </div>
  </form>
</div>
